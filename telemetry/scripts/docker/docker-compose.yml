version: "3"

services:
  telemetry:
    image: azureiotpcs/telemetry-dotnet:testing
    ports:
      - "9004:9004"
    environment:
      - PCS_STORAGEADAPTER_WEBSERVICE_URL=http://localhost:9022/v1
      - PCS_TELEMETRY_DOCUMENTDB_CONNSTRING
